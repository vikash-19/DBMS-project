<body>
    <nav>

    <div class="container">
        <h1>Book Ticket Now</h1>
        <form action =  "/book" method = "post">
            <div class = "x">
                <div class="form-group x">
                    <label for="">From</label>
                    <input type="text" name="starting_st" placeholder="From">
                </div>
                <div class="form-group x">
                    <label for="">To</label>
                    <input type="text" name="ending_st" placeholder="To">
                </div>
            </div>
            <div class="form-group">
                <label for="">Train Number</label>
                <input type="number" name="train_no" placeholder="Train no">
            </div>
            <div class="form-group">
                <label for="">Journey Date</label>
                <input type="date" name="date">
            </div>

            <label for="">Passenger Details : <br></label>
            <div class="passenger">
                <div class="form-group">
                    <label for="">1. </label>
                    <input type="text" name="name1" placeholder="Pass. name">
                </div>
                <div class="form-group">
                    <label for=""></label>

                <div class="form-group">

                    <select id="Gender" name="Gender1" aria-placeholder="Gender">

                </div>
            </div>
            <div class="passenger">
                <div class="form-group">
                    <label for="">2. </label>
                    <input type="text" name="name2" placeholder="Pass. name">
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input id="age" type="number" name="age2" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender2" aria-placeholder="Gender">
                        <option value="N">select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
            </div>
            <div class="passenger">
                <div class="form-group">
                    <label for="">3. </label>
                    <input type="text" name="name3" placeholder="Pass. name">
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input id="age" type="number" name="age3" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender3" aria-placeholder="Gender">
                        <option value="N">select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
            </div>
            <div class="passenger">
                <div class="form-group">
                    <label for="">4. </label>
                    <input type="text" name="name4" placeholder="Pass. name">

                <div class="form-group">

                <div class="form-group">

            <button type = "submit" name = "book-ticket" class="btn">Book Now</button>
